<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Hangman</h1>
        <h2>Pop Stars with One-Word Names</h2>
    </header>   
    <br />
    <p>Press a key to get started!</p>
    <br />
    <p>WINS: <span id="win-count">0</span></p>
    <br />
    <p>Current Word:</p>
    <h3><span id="word-display"></span></h3>
    <br />
    <p>Number of guesses remaining: <span id="guesses-remaining">11</span></p>
    <br />
    <p>Letters already Guessed:</p>
    <p><span id="letters-display"></span></p>

    <!-- Link to Javascript -->
    <script src="assets/javascript/game.js"></script>

    
</body>
</html>
